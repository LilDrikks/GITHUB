<html>
  <head>
    <title>Hora certa??</title>
    <style>
      html {
        color: #eee;
        background-color: #333;
        font-size: 5rem;
      }
    </style>
    <script>
      function atualizaHora() {
        let hora = document.querySelector('span')
        hora.textContent = new Date().toLocaleTimeString('pt-BR')
      }
      setInterval(atualizaHora, 1000)
    </script>
  </head>
  <body>
    <b>Hora certa:</b>
    <span>17:03:25</span>
  </body>
</html>
